<html lang="pt-br">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="shortcut icon" href="./arquivos/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container nav">
      <div class="brand">Arthur Stelzer da C. Salomão</div>
      <nav><div class="menu">
          <a href="index.html">Home</a>
          <a href="curriculo.html">Currículo</a>
          <a href="github.html">GitHub</a>
          <a href="servicos.html">Serviços</a>
          <a href="contato.html">Contato</a>
        </div></nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Formulário de Contato</h2>
      <p class="small">Preencha os campos para receber uma proposta.</p>

      <form id="contact-form">
        <div style="display:grid;grid-template-columns:1fr 1fr; gap:12px">
          <label>
            Nome completo<br>
            <input type="text" name="nome" required placeholder="Seu nome">
          </label>

          <label>
            Telefone<br>
            <input type="tel" name="telefone" placeholder="(00) 9 0000-0000" required>
          </label>

          <label>
            E-mail<br>
            <input type="email" name="email" placeholder="seu@email.com" required>
          </label>

          <label>
            Pessoa<br>
            <select name="pessoa" required>
              <option value="">Selecione</option>
              <option value="fisica">Pessoa Física</option>
              <option value="juridica">Pessoa Jurídica</option>
            </select>
          </label>

          <label>
            Melhor horário para contato<br>
            <select name="horario">
              <option value="manha">Manhã</option>
              <option value="tarde">Tarde</option>
              <option value="noite">Noite</option>
            </select>
          </label>

          <label>
            Tipo de serviço desejado<br>
            <select name="servico" multiple size="3">
              <option value="landing">Landing Page</option>
              <option value="site-institucional">Site Institucional</option>
              <option value="ecommerce">E-commerce</option>
            </select>
            <div class="small">(segure Ctrl para selecionar mais de uma opção)</div>
          </label>
        </div>

        <label style="display:block;margin-top:12px">
          Descreva brevemente o projeto<br>
          <textarea name="descricao" rows="5" placeholder="O que deseja contratar?"></textarea>
        </label>

        <fieldset style="margin-top:12px;border:1px solid #e8eef6;padding:10px;border-radius:8px">
          <legend>Preferências</legend>
          <label><input type="checkbox" name="newsletter" value="1"> Desejo receber orçamento via e-mail</label><br>
          <label><input type="checkbox" name="whatsapp" value="1"> Contato via WhatsApp</label>
        </fieldset>

        <div style="margin-top:12px">
          <button type="submit" style="background:var(--primary);color:white;padding:10px 14px;border:none;border-radius:8px">Enviar</button>
        </div>
      </form>

    </section>
  </main>

  <footer class="footer">© <span id="ano5"></span> Arthur Stelzer da C. Salomão — <a href="https://github.com/arthurst-dot" target="_blank">Github</a></footer>
